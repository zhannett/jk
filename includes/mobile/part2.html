<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" 
"http://www.wapforum.org/DTD/xhtml-mobile10.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Mobile Web Marquee Test</title> 
		<style type="text/css"> 
			.offer,
			marquee{ 
				display: none; 
				display: -wap-marquee; 
				-wap-marquee-dir: ltr; 
				-wap-marquee-speed: medium; 
				-wap-marquee-loop: 2; 
				-wap-marquee-style: slide;
			}
			.offer strong { 
				color: red; 
			}
		</style> 
	</head> 
	<body> 
		<div class="offer">
			<strong>Dream Vacations!!!</strong> 
			Special offers this week starting at US$ 200. Apply now!
		</div> 
		<h1>The Fun in the Sun!</h1>
		<marquee>This is a text with the marquee tag</marquee> 
	</body>
</html>
