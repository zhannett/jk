<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
		<head>
				<title>Simple Form</title>
				<link rel="stylesheet" type="text/css" href="form.css" />
		</head>
		<body>		
				<form action="" method="POST">
						<fieldset class="login">
								<legend>Login Information</legend>
								
								<label for="username" class="hover">Username</label>
								<input type="text" id="username" class="text hover"/>
						
								<label for="password" class="hover">Password</label>
								<input type="password" id="password" class="text hover"/>
						</fieldset>
						<fieldset>
								<legend>Personal Information</legend>
						
								<label for="name">Name</label>
								<input type="text" id="name" class="required text"/><br/>
						
								<label for="email">Email</label>
								<input type="text" id="email" class="required text"/><br/>
						
								<label for="date">Date</label>
								<input type="text" id="date" class="required text"/><br/>
						
								<label for="url">Website</label>
								<input type="text" id="url" class="text" value="http://"/><br/>
						
								<label for="phone">Phone</label>
								<input type="text" id="phone" class="text"/><br/>
				
								<label for="age">Over 13?</label>
								<input type="checkbox" id="age" name="age" value="yes" /><br/>
						
								<input type="submit" value="Submit Form" class="submit"/>
						</fieldset>
						<script type="text/javascript">
								var errMsg = { // Checks for when a specified field is required
										required: {
												msg: "This field is required.",
												test: function(obj,load) { // Make sure that something was not entered and that this isn't on page load (showing 'field required' messages would be annoying on page load)
														return obj.value || load || obj.value == obj.defaultValue;
												}
										},	
										
										email: { // Makes sure that the field has a valid email address
												msg: "Not a valid email address.",
												test: function(obj) { // Make sure that something was entered and that it looks like an email address
														return !obj.value || /^[a-z0-9_+.-]+\@([a-z0-9-]+\.)+[a-z0-9]{2,4}$/i.test(obj.value);
												}
										},
										
										phone: {// Makes sure the field is a phone number and auto-formats the number if it is one
												msg: "Not a valid phone number.",
												test: function(obj) {// Check to see if we have something that looks like a valid phone number
														var m = /(\d{3}).*(\d{3}).*(\d{4})/.exec( obj.value ); 
														if ( m ) obj.value = "(" + m[1] + ") " + m[2] + "-" + m[3];  // If it is, seemingly, valid - force it into the specific format that we desire: (123) 456-7890
														return !obj.value || m;
												}
										},	
										
										date: { // Makes sure that the field is a valid MM/DD/YYYY date
												msg: "Not a valid date.",
												test: function(obj) {// Make sure that something is entered, and that it looks like a valid MM/DD/YYYY date
														return !obj.value || /^\d{2}\/\d{2}\/\d{2,4}$/.test(obj.value);
												}
										},	
										
										url: {// Makes sure that the field is a valid URL
												msg: "Not a valid URL.",
												test: function(obj) {// Make sure that some text was entered, and that it's not the default http:// text            
														return !obj.value || obj.value == 'http://' ||
																// Make sure that it looks like a valid URL
																/^https?:\/\/([a-z0-9-]+\.)+[a-z0-9]{2,4}.*$/.test(obj.value);
												}
										}
								};		
						</script>
				</form>		
		</body>
		<script type="text/javascript" src="jquery-1.2.6.min.js"></script>
		<script type="text/javascript" src="required_fields.js"></script>
		<script type="text/javascript" src="valid_date.js"></script>
		<script type="text/javascript" src="valid_phone.js"></script>
		<script type="text/javascript" src="valid_email.js"></script>
		<script type="text/javascript" src="valid_url.js"></script>
		<script type="text/javascript" src="validate_functions.js"></script>
		<script type="text/javascript" src="show_hide_valid_errors.js"></script>
		<script type="text/javascript" src="valid_on_form_submit.js"></script>
		<script type="text/javascript" src="valid_on_field_changes.js"></script>
		<script type="text/javascript" src="hover_labels.js"></script>
		<script type="text/javascript" src="add_red_stars.js"></script>
</html>
