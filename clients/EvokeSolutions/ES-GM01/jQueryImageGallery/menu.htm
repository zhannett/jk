<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CSS Menu With jQuery</title>

    <script src="jquery.js" type="text/javascript"></script>

    <link href="StyleSheet.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
    
   $(function(){
        $("li:has(ul)").hover(function(){
            var ul = $(this).children("ul");   
            
            if(ul.is(":animated")){
                ul.stop()
                   .css("height", "auto")
                   .slideDown("normal");
            }
            else{
                ul.css("display", "none");
                ul.slideDown("normal");}},
        function(){
            var ul = $(this).children("ul"); 
            
            if(ul.is(":animated")){
              ul.stop()
                .css("height", "auto")
                .slideUp("fast");
            }
            else{
             ul.slideUp("fast");
            }
           
        });
   });
    </script>

</head>
<body>
    <div>
        <ul id="nav">
            <li><a href="#">Home</a> </li>
            <li><a href="#">About</a>
                <ul>
                    <li><a href="#">Company</a></li>
                    <li><a href="#">Our History</a></li>
                    <li class="noBorder"><a href="#">Mission Statement</a></li>
                </ul>
            </li>
            <li><a href="#">Services</a>
                <ul>
                    <li><a href="#">We Do #1</a></li>
                    <li><a href="#">We Do #2</a></li>
                    <li><a href="#">We Do #3</a></li>
                    <li><a href="#">We Do #4</a></li>
                    <li><a href="#">We Do #5</a></li>
                    <li class="noBorder"><a href="#">We Do #6</a></li>
                </ul>
            </li>
            <li class="noBorder"><a href="#">Contact</a>
                <ul>
                    <li><a href="#">Home Office</a></li>
                    <li><a href="#">International Offices</a></li>
                    <li class="noBorder"><a href="#">Hotline</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
