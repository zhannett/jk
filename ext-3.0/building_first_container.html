	<head>
		<title>ExtJS - Building First Container</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		
		<link rel="stylesheet" type="text/css" href="resources/css/ext-all.css" /> <!-- 1 -->
		<script type="text/javascript" src="adapter/ext/ext-base.js"></script> <!-- 2 -->

		<script type="text/javascript"> // 3
			Ext.BLANK_IMAGE_URL = 'resources/images/default/s.gif';
			Ext.onReady(function(){
				var panel1 = { 
					html : 'I am Panel1',
					id : 'panel1',
					height : 100
				}
				var panel2 = {
					html : '<b>I am Panel2</b>',
					id : 'panel2'
				}
				var formPanel = { 
					xtype : 'form',
					height : 125,
					autoScroll : true,
					id : 'formpanel',
					defaultType : 'field',
					title : 'form panel',
					items : [
						{
							fieldLabel : 'Name'
						},
						{
							fieldLabel : 'Age'
						}
					]
				};
				
				var myWin = new Ext.Window({ 
					height : 400,
					width : 400,
					defaults : {
						frame : true
					},
					items : [
						panel1,
						panel2,
						formPanel
					]
				});
				myWin.show();
