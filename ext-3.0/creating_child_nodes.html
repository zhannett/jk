<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>ExtJS - Bubbling and Custom Contest Menu</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
		
		<link rel="stylesheet" type="text/css" href="resources/css/ext-all.css" /> <!-- 1 -->
		<script type="text/javascript" src="adapter/ext/ext-base.js"></script> <!-- 2 -->
		<script type="text/javascript" src="ext-all-debug.js"></script>
		<script type="text/javascript"> // 3
			Ext.BLANK_IMAGE_URL = 'resources/images/default/s.gif';
			
			Ext.onReady(function(){
				Ext.get('div5').on('click', function() {
					var myChildDivs = this.select('div');
					var numChildren = myChildDivs.elements.length
					if (numChildren < 3) {
						this.createChild({
							tag : 'div',
							html : 'Child ' + (numChildren + 1)
						});
					}
					else {
						this.mask('No more children please!');
					}
				})				
			});
		</script>
		
		
	</head>
	
	<body>
		<div id='div5' class="myDiv">
			<div>
				div5 has 1 child node, me.
			</div>
		</div>		
	</body>
</html>
