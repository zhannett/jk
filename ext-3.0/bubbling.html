<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>ExtJS - Bubbling and Custom Contest Menu</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
		
		<link rel="stylesheet" type="text/css" href="resources/css/ext-all.css" /> <!-- 1 -->
		<script type="text/javascript" src="adapter/ext/ext-base.js"></script> <!-- 2 -->
		<script type="text/javascript" src="ext-all-debug.js"></script>
		<script type="text/javascript"> // 3
			Ext.BLANK_IMAGE_URL = 'resources/images/default/s.gif';
		</script>
					
		<script type="text/javascript">
			Ext.onReady(function(){
				Ext.get('myDiv').on('contextmenu', function(eventObj, elRef) {
					console.log('From myDiv, source id = ' + elRef.id);
				});
				Ext.get('myAnchor').on('contextmenu', function(eventObj, elRef) {
					eventObj.stopEvent();
					console.log('From myAnchor, source id = ' + elRef.id);
					new Ext.menu.Menu({						
						items : [
							{
								text : "Custom Context Menu"
							}
						]
					}).show(elRef);
				});
			});	
		</script>
	</head>
	
	<body>
		<div id="myDiv">
			MyDiv Text
			<a href="#" id="myAnchor">
				My Href
			</a>
		</div>
	</body>
</html>
