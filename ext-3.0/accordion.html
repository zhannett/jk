<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>ExtJS - Bubbling and Custom Contest Menu</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		
		<link rel="stylesheet" type="text/css" href="resources/css/ext-all.css" /> <!-- 1 -->
		<script type="text/javascript" src="adapter/ext/ext-base.js"></script> <!-- 2 -->
		<script type="text/javascript" src="ext-all-debug.js"></script>
		<script type="text/javascript"> // 3
			Ext.BLANK_IMAGE_URL = 'resources/images/default/s.gif';
			
			Ext.onReady(function(){				
				new Ext.Window({
					width : 300,
					height : 300,
					title : 'Accordion window',
					layout : 'accordion',
					border : false,
					
					layoutConfig : {
						animate : true
					},
					items : [
						{
							xtype : 'panel', 
							title : 'Plain Panel',
							html : 'Panel with an xtype specified'
						},
						{
							title : 'Plain Panel 2',
							html : 'Panel with <strong>no</strong> xtype specified'
						},
						{
							xtype : 'form',
							title : 'Form Panel',
							defaults : {
								width : 150
							},
							items : [ 
								{
									xtype : 'textfield',
									fieldLabel : 'Name'
								},
								{
									xtype : 'checkbox',
									fieldLabel : 'Do you love Ext?'
								},
								{
									xtype : 'combo',
									fieldLabel : 'Choose Version',
									store : [ '3.0', '2.0', '1.0' ]
								}
							]
						}
					]
				}).show();
			});
		</script>
	</head>
	
	<body>		
		
	</body>
</html>
