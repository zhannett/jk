		<script language="javascript" type="text/javascript">
			var tall = 200;
			var wide = 200;
			var step = .25;
			var delay = 50;
			var nextStep = 0;
			var numObjects = 6;
			var Xpos = 200;
			var Ypos = 200;
			
			function objectsFloat() {
				for (var xx=1; xx<(numObjects + 1);xx++) {
					var objectID = 'letters' + xx;
					var object = document.getElementById(objectID);				
					object.style.top = Ypos + Math.cos((20*Math.sin(nextStep/(30+xx)))+xx*70)*tall*(Math.sin(10+nextStep/10)+0.2)*Math.cos((nextStep+xx*55)/10);
					object.style.left = Xpos + Math.sin((20*Math.sin(nextStep/30))+xx*70)*wide*(Math.sin(10+nextStep/(10+xx))+0.2)*Math.cos((nextStep+xx*55)/10);
				}
				nextStep += step;
				setTimeout('objectsFloat()',delay);
			}
		</script>
