<!doctype html> 
<html lang="en"> 
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, height=device-height" />
		<title>Use of HTML5 input types</title>
		<style type="text/css">
			h1 {
				text-align: center;
				font-size: medium;
			}
			fieldset {
				text-align: center;
				border: 1px solid #CCC;
			}
			lable, input {
				margin: 10px 0;
				clear: both;
			}
			p {
				margin-left: 20px;
			}
		</style>
	</head> 
	<body> 
		<header>
			<h1>HTML5 Input Types</h1>
		</header>
		<div id="content">
			<form id="favNum" action="#" method="get">
				<fieldset>
					<label for="theFavNum">Please type your favorite number (in the 1 - 100 range): </label>
					<input type="number" min="1" max="100" step="1" /><br/>
					<input type="submit" value="Submit" />
				</fieldset>
			</form>
		</div>
		<footer>
		</footer>
	</body>
</html>
