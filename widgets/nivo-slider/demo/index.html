
<!DOCTYPE html> 
<html lang="en" class="no-js"> 
<head> 
    <meta charset="utf-8" /> 
    
    <title>Nivo Slider Demos</title> 
    <meta name="description" content="Demos of the Nivo Slider functionality." /> 
    <meta name="author" content="Gilbert Pellegrom" /> 
    
    <link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" /> 
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" /> 
 
    <script src="js/modernizr-1.5.min.js"></script> 
	
	
</head> 
<body> 
    <div id="wrapper"> 
		<a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a> 
        <header> 
        </header> 
        
        <section id="content"> 
	
            <h2 id="default">Default Settings</h2> 
            <div id="slider1" class="nivoSlider"> 
                <img src="images/toystory.jpg" alt="" /> 
                <img src="images/up.jpg" alt="" /> 
                <img src="images/walle.jpg" alt="" /> 
                <img src="images/nemo.jpg" alt="" /> 
            </div> 
            
            <h2 id="captions">With Captions &amp; Links</h2> 
            <div id="slider2" class="nivoSlider"> 
                <a href="#link1"><img src="images/toystory.jpg" alt="" title="Caption 1" /></a> 
                <a href="#link2"><img src="images/up.jpg" alt="" title="This is an example of a caption" /></a> 
                <a href="#link3"><img src="images/walle.jpg" alt="" title="Caption 3" /></a> 
                <a href="#link4"><img src="images/nemo.jpg" alt="" title="This is an example of a caption" /></a> 
            </div> 
            
            <h2 id="thumbnails">With Thumbnails</h2> 
            <div id="slider3" class="nivoSlider"> 
                <img src="images/toystory.jpg" alt="" /> 
                <img src="images/up.jpg" alt="" /> 
                <img src="images/walle.jpg" alt="" /> 
                <img src="images/nemo.jpg" alt="" /> 
            </div> 
            
            <h2 id="boxeffects">With Just Box Effects</h2> 
            <div id="slider4" class="nivoSlider"> 
                <img src="images/toystory.jpg" alt="" /> 
                <img src="images/up.jpg" alt="" /> 
                <img src="images/walle.jpg" alt="" /> 
                <img src="images/nemo.jpg" alt="" /> 
            </div> 
            
            <div class="clear"></div> 
        </section> 
		
		<footer> 
            <p><a href="http://nivo.dev7studios.com">Return to Nivo Slider</a></p> 
        </footer> 
        
    </div> 
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 
    <script src="js/jquery.nivo.slider.pack.js"></script> 
    <script> 
		$('#slider1').nivoSlider({ pauseTime:5000, pauseOnHover:false });
		setTimeout(function(){
			$('#slider2').nivoSlider({ pauseTime:5000, pauseOnHover:false });
		}, 1000);
		setTimeout(function(){
			$('#slider3').nivoSlider({
				pauseTime: 5000,
				pauseOnHover: true,
				controlNavThumbs: true
			});
		}, 2000);
		setTimeout(function(){
			$('#slider4').nivoSlider({
				effect:'boxRandom,boxRain,boxRainReverse,boxRainGrow,boxRainGrowReverse',
				pauseTime:5000,
				pauseOnHover:false,
				boxCols: 8,
				boxRows: 4
				/*
					effect:'random', // Specify sets like: 'fold,fade,sliceDown'
					slices:15, // For slice animations
					boxCols: 8, // For box animations
					boxRows: 4, // For box animations
					animSpeed:500, // Slide transition speed
					pauseTime:3000, // How long each slide will show
					startSlide:0, // Set starting Slide (0 index)
					directionNav:true, // Next & Prev navigation
					directionNavHide:true, // Only show on hover
					controlNav:true, // 1,2,3... navigation
					controlNavThumbs:false, // Use thumbnails for Control Nav
					controlNavThumbsFromRel:false, // Use image rel for thumbs
					controlNavThumbsSearch: '.jpg', // Replace this with...
					controlNavThumbsReplace: '_thumb.jpg', // ...this in thumb Image src
					keyboardNav:true, // Use left & right arrows
					pauseOnHover:true, // Stop animation while hovering
					manualAdvance:false, // Force manual transitions
					captionOpacity:0.8, // Universal caption opacity
					prevText: 'Prev', // Prev directionNav text
					nextText: 'Next', // Next directionNav text
					beforeChange: function(){}, // Triggers before a slide transition
					afterChange: function(){}, // Triggers after a slide transition
					slideshowEnd: function(){}, // Triggers after all slides have been shown
					lastSlide: function(){}, // Triggers when last slide is shown
					afterLoad: function(){} // Triggers when slider has loaded
				*/
			});
		}, 3000);
    </script> 
 
   
</body> 
</html>
