<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>XML Data Island Test - Version 2</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<style type="text/css">
			xml {display:none; font-size:0px}
		</style>
		<script type="text/javascript">
			/*Replace one input textbox with another one from an XML data island. In addition, the button that invoked this functio is hidden */
			function doReplace() {
				document.getElementById('here').innerHTML = document.getElementById('xmldi').innerHTML;
				document.getElementById('replace').style.display = 'none';
			}
		</script>
	</head>
	
	<body>
		<xml id="xmldi">
			<input type="text" id="new" name="new" value="Hello, World!" />
		</xml>
		<strong>XML Data Island Test - Version 2</strong><br/>
		<div id="here">
			<input type="text" id="old" name="old" value="Goodbuy, cruel World!" />
		</div>
		<input type="button" id="replace" name="replace" value="Replace" onclick="doReplace()" />
	</body>
</html>
